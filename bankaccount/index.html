<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M13 Assignment - The Bank Account Application</title>
    <script src="js/script.js"></script>
</head>
<body>
    <h1>The Bank Account Application</h1>
    <form>
        <fieldset>
            <ul>
                <li>
                    <label for="name">Your name:</label>
                    <input type="text" name="name" id="name">
                </li>

                <li>
                    <label for="deposit">Deposit Amount:</label>
                    <input type="text" name="deposit" id="depositAmount">
                </li>

                <li>
                    <label for="withdraw">Withdrawal Amount:</label>
                    <input type="text" name="withdraw" id="withdrawalAmount">
                </li>
            </ul>
            <input type="submit" id="submit" class="btn" value="Submit">
        </fieldset>

    </form>

</body>
</html>
